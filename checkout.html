<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - Royal Giveaways</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container fade-in">
    <h1 class="glow">Confirm your entry</h1>
    <p>You are about to participate for:</p>
    <p class="highlight" id="item-name">...</p>
    <button onclick="finalize()">Pay & Join</button>
    <p class="note">Simulated secure payment. No card needed.</p>
  </div>
<script>
  const params = new URLSearchParams(window.location.search);
  const item = params.get('item') || 'Mystery Reward';
  document.getElementById('item-name').textContent = item;
  function finalize() {
    window.location.href = 'thank-you.html?item=' + encodeURIComponent(item);
  }
</script>
</body>
</html>
